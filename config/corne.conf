# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BLE=y

# Device name configuration
CONFIG_ZMK_KEYBOARD_NAME="YosCorne"


# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# CONFIG_ZMK_BACKLIGHT=y

CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable SPI for RGB
CONFIG_SPI=y

# RGB underglow behavior settings
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Bluetooth and power management settings
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Deep sleep timeout (10 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth stability improvements
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n
CONFIG_BT_CONN_PARAM_UPDATE_TIMEOUT=5000
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# USB logging (disable for better BLE performance)
CONFIG_ZMK_USB_LOGGING=n

# Better power management
CONFIG_ZMK_PM_SOFT_OFF=y
